<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direção do texto</title>
    <style>
        body{
            display: flex;
            font-family: arial;

        }
        div{
            display: inline-block;
            height: 100px;
        }
        #vertical1{
            writing-mode: vertical-rl;
        }
        #texto2{
            writing-mode:vertical-lr;
        }
    </style>
</head>
<body>
    <div id="vertical1">
        <p> Um texto aleatorio sei la bora isso ta na verticla</p>
    </div>
    <div id="texto2">
        <p > Eu não entendi direito a diferença. Bora ver. AAAH! agora entendi.</p>
    </div>
    
</body>
</html>
