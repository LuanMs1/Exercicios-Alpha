<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@300&
    family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Mega Sport Cars</title>
</head>
<body onload="addEvents()">

    <header>
        <h1>Mega</h1>
        <h3>Sport Cars</h3>
    </header>

    <main>
        <select name="cars" id="car-selection">
            <option value="placeholder">Selecione um carro</option>
            <option value="ModelS">ModelS</option>
            <option value="ModelX">ModelX</option>
            <option value="ModelY">ModelY</option>
            <option value="Model3">Model3</option>
            <!-- js completing -->
        </select>

        <section class="car-card">
            <div class="img-wrap" id="car">
                <img src="" alt="" id="car-img" />
            </div>

            <div class="descriptions" id="descriptions">

            </div>
        </section>
    </main>
    
</body>
</html>
