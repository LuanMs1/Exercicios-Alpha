    <title>Objetos - form</title>
</head>
<body>

    <form action="">
        <div class="field">
            <label for="name" id = 'name-label'> Insira seu nome.</label>
            <input type="text" name="name" id = 'name-input' />
        </div>
        <div class="field">
            <label for="date" id="date-label"> Insira sua data de nascimento</label>
            <div class="date">
                <input type="text" name="date" id="day">
                <input type="text" id="month">
                <input type="text" id="year">
            </div>
        </div>       
    </form>
