<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="index.js"></script>
    <title>Document</title>
</head>
<body onload ='addEvents()'>
    <header>
        <h1>LOJINHA</h1>
        <h2>AQUI TEM O QUE VOCÊ QUER</h2>
    </header>

    <main>
        <section class="product-info">
            <div class="primary-info">
                <div class="info">
                    <label for="name">Produto:</label>
                    <input type="text" name="name" class="name-input">
                </div>
                <div class="info">
                    <label for="value">Valor: </label>
                    <input type="text" name="value" class="value">
                </div>                
            </div>
            <div class="description info">
                <label for="description">Descrição: </label>
                <textarea name="description" id="description-input"></textarea>
            </div>
            <div class="primary-info">
                <button type="button" id="list">Listar produto</button>
                <button type="button" id="register">Incluir produto</button>
            </div>
            <p class="error"></p>
            <p class="confirm"></p>
            
            <div class="show-product">
                
            </div>
            <div class="edit-product">
                <div class="edit-info">

                </div>
                <div class="edit-description">
                </div>
            </div>
        </section>
        <section class="product-list">
            <div class="search">
                <input type="text" placeholder="Pesquisar" class="search-field">
                <span class = "material-symbols-outlined search-button">search</span>
            </div>
            <div class="product">

            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
